<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
    
</head>
<body class="container">
    <div>
        <h1 class="title">Calcola il prezzo del tuo biglietto</h1>
        <div class="card">
            <div class="row">
                <div class="col_4">
                    <label for="nome_cognome">Nome e Cognome</label>
                    <input id="nome_cognome" class="text_input" type="text" placeholder="Inserisci Nome e Cognomi" name="nome_cognome">
                </div>
                
                <div class="col_4">
                    <label for="distanceKm">KM da percorrere</label>
                    <input id="distanceKm" type="text" placeholder="Inserisci KM" name="distanceKm" class="text_input">
                </div>
                
                <div class="col_4">
                <label for="passengerAge">Fascia d'et√†</label>
                <select name="passengerAge" id="passengerAge">
                    <option value="Minorenne">Minorenne</option>
                    <option value="Sfortunato">Sfortunato</option>
                    <option value="Anziano">Anziano</option>
                </select>

                </div>
            </div>

            <div class="pulsanti">
                <button id="calc" type="submit">Genera</button>
                <button id="annulla">Annulla</button>
            </div>
        </div>

        <h1 class="title">Il tuo biglietto</h1>
        <div class="card2">
            <h2>DETTAGLIO PASSEGERI</h2>
            <div class="row2 height_row">
                <div class="col_4">
                    <div class="passenger_details">
                        <h3>NOME PASSEGERO</h3>
                        <span id="passengerName"></span>
                    </div>
                </div>
                
                <div class="col_8">
                    <div class="container_tag">
                        <div class="bilet_tag">Offerta</div>
                        <p id="bilet_type"></p>
                        
                    </div>
                    <div class="container_tag">
                        <div class="bilet_tag">Carrozza</div>
                        <p id="carrozza"></p>
                    </div>
                    <div class="container_tag">
                        <div class="bilet_tag">Codice CP</div>
                        <p id="b_cod"></p>
                    </div>
                    <div class="container_tag">
                        <div class="bilet_tag">Costo biglietto</div>
                        <p id="costBilet"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
